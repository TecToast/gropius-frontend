query getCurrentUser {
    currentUser {
        ...DefaultUserInfo
    }
}

fragment DefaultUserInfo on User {
    id
    username
    displayName
    avatar
}

query searchManageIssuesUsers($query: String!, $count: Int!, $issue: ID!) {
    searchGropiusUsers(
        query: $query
        first: $count
        filter: { hasNodePermission: { node: $issue, permission: MANAGE_ISSUES } }
    ) {
        ...DefaultUserInfo
    }
}
