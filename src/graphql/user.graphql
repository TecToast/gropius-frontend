query getCurrentUser {
    currentUser {
        ...DefaultUserInfo
        email
    }
}

fragment DefaultUserInfo on User {
    id
    username
    displayName
    avatar
}

query searchGropiusUsers($query: String!, $count: Int!, $filter: GropiusUserFilterInput) {
    searchGropiusUsers(
        query: $query
        first: $count
        filter: $filter
    ) {
        ...DefaultUserInfo
    }
}
