fragment DefaultSyncPermissionTargetInfo on SyncPermissionTarget {
    __typename
    id
    name
    description
    isSyncSelfAllowed
    isSyncOthersAllowed
}

mutation updateSyncPermissions($input: UpdateSyncPermissionsInput!) {
    updateSyncPermissions(input: $input) {
        syncPermissionTarget {
            __typename
        }
    }
}